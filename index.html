<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap"
      rel="stylesheet"
    />

    <title>Awesome Cars Map Credits</title>
  </head>
  <body>
    <main>
      <header>Credits</header>

      <div class="credits">
        <div class="server">
          <div class="title">Server</div>
          <div class="card">
            <img src="images/maverick.jpg" alt="" />
            <div class="info">
              <div class="name">Maverick</div>
              <div class="description">STEAM_0:0:37264973</div>
            </div>
          </div>
        </div>
        <!-- server end -->
        <div class="map">
          <div class="title">Map</div>
          <div class="card">
            <img src="images/no_avatar.jpg" alt="" />
            <div class="info">
              <div class="name">Author</div>
              <div class="description">STEAM_0:0:37264973</div>
            </div>
          </div>
          <!-- card end -->
        </div>
        <!-- map end -->
      </div>
      <!-- credits end -->

      <div class="links-container">
        <div class="links">
          <div class="card">
            <img class="rounded" src="images/counter_strike_logo.png" alt="" />
            <div class="info">
              <div class="name image">
                <img src="images/awesome_cars-logo.png" alt="" />
              </div>
              <div class="description">ac.gamewaver.com:27017</div>
            </div>
          </div>
          <!-- card end -->
          <div class="card">
            <img class="rounded" src="images/world-wide-web.png" alt="" />
            <div class="info">
              <div class="name">Website</div>
              <div class="description">awesomecs.gamewaver.com</div>
            </div>
          </div>
          <!-- card end -->
          <div class="card">
            <img class="rounded" src="images/steam_logo.png" alt="" />
            <div class="info">
              <div class="name">Steam Group</div>
              <div class="description">Awesome Cars + Fun Maps</div>
            </div>
          </div>
          <!-- card end -->
          <div class="card">
            <img class="rounded" src="images/discord_logo.png" alt="" />
            <div class="info">
              <div class="name">Discord</div>
              <div class="description">gg.gamewaver.com</div>
            </div>
          </div>
          <!-- card end -->
        </div>
        <!-- links end -->
      </div>
      <!-- links-container end -->
      <footer>Join our server!</footer>
    </main>
  </body>
</html>
